<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph Tube</title>
    <link rel="shortcut icon" href="./assets/Icon.png" type="image/x-icon">
    <!-- link tailwind css  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- link daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- link google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- link css  -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="roboto ">
    <header class="xl:w-11/12 mx-auto py-3 md:py-5">
        <nav class="w-11/12 mx-auto  py-3 md:py-5 flex items-center justify-evenly gap-4 md:gap-8">
            <div class="w-20 md:w-fit flex items-center justify-center">
                <img class="w-full " src="./assets/Logo.png" alt="logo-ph-tube">
            </div>

            <label class="input" id="search-input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                        stroke="currentColor">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </g>
                </svg>
                <input type="search" class="grow" placeholder="Search" />
            </label>

            <button class="btn btn-error bg-red-500 text-white font-bold">
                Sort
            </button>
        </nav>
        <div class="divider py-2 w-11/12 mx-auto "></div>
        <!-- display all category btn  -->
        <nav class="w-11/12 mx-auto py-3 flex items-center justify-evenly gap-3 md:gap-5" id="category-btn-container">
            <button type="button" class='btn active category-btn' onclick="loadVideos() , allBtnActive()"
                id="all-video-btn">All</button>
        </nav>
    </header>
    <main class="xl:w-11/12 mx-auto py-3 md:py-5 ">
        <section class="w-11/12 mx-auto  grid col-span-1 md:col-span-2 lg:col-span-3 xl:col-span-4 gap-5 md:gap-14 "
            id="videos-container">

        </section>
    </main>
    <footer>
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box" >
                <div id="details-container">

                </div>
                
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </footer>

    <script src="./js/index.js"></script>
</body>

</html>
